<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <title>Camera Shop</title>
  </head>
  <body>
    <main>
      <div class="nav-container">
        <nav>
          <h1 id="logo">Camera</h1>
          <ul>
            <li><a href="#">Features</a></li>
            <li><a class="order" href="#">Order</a></li>
          </ul>
        </nav>
      </div>

      <section class="home">
        <div class="showcase">
          <h2>Rasengan</h2>
          <img src="img/camera 1.png" />
          <div class="info">
            <h3>Rasengan v2.0</h3>
            <p>
              The Rasengan was created by Minato Namikaze, which he based on the
              Tailed Beast Ball.
            </p>
          </div>
        </div>
      </section>

      <div class="features-container">
        <section class="features">
          <h2>Features</h2>
          <div class="cards">
            <div class="card">
              <img src="/img/card1 1.png" alt="" />
              <h4>4k 60fps</h4>
              <p>So strong destroy</p>
            </div>

            <div class="card">
              <img src="/img/card2 1.png" alt="" />
              <h4>4k 60fps</h4>
              <p>So strong destroy</p>
            </div>

            <div class="card">
              <img src="/img/card3 1.png" alt="" />
              <h4>4k 60fps</h4>
              <p>So strong destroy</p>
            </div>
          </div>
        </section>
        <img src="./img/wave.png" alt="" class="wave" />
      </div>

      <section class="soon">
        <h2>Coming soon</h2>
        <img src="/img/camera-soon-v2 1.png" alt="" />
        <img class="circle" src="/img/circle.png" alt="" />
      </section>

      <footer>
        <h1>Rasengan</h1>
        <ul>
          <li>
            <a href="#"><img src="./img/yt-logo.png" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="./img/twitter-logo.png" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="./img/instagram-logo.png" alt="" /></a>
          </li>
        </ul>
      </footer>
    </main>
  </body>
</html>
